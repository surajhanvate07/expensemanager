<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Expense Manager</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/base.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
    <div class="box-layout justify-content-center">
        <div class="card box-layout__box text-center">
            <div class="card-header border-bottom-0 pb-0 bg-white">
                <h1 class="box-layout__title">Register</h1>
                <p class="box-layout__title">Sign up today and start managing your expenses!</p>
            </div>
            <div class="card-body pt-0">
                <form th:object="${user}" th:action="@{/register}" method="post" id="registerForm">
                    <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control mb-3" autofocus="autofocus">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    <input type="email" th:field="*{email}" placeholder="Enter email" class="form-control mb-3">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <input type="password" th:field="*{password}" placeholder="Enter password" class="form-control mb-3">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <input type="password" th:field="*{confirmPassword}" placeholder="Enter confirm password" class="form-control mb-3">
                    <button type="submit" class="btn form-control button_default text">Submit</button>
                </form>
            </div>
            <div class="card-footer bg-white border-top-0">
                <span class="float-right">
                    Already a User? - <a th:href="@{/login}" class="base-color font-weight-bold">Login</a>
                </span>
            </div>
        </div>
    </div>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery-validator.js}"></script>
    <script th:src="@{/js/register.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
