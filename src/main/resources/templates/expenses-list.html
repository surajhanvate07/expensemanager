<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses List</title>

    <link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
</head>
<body>
    <h1>List of Expenses</h1>
    <hr/>
    <div>
        <a th:href="@{/logout}">Logout</a>
    </div>
    <div>
        <h2>You have spent total of  <span th:text="'&#8377;'+${totalExpense}"></span></h2>
    </div>
    <form th:object="${filter}" method="get" th:action="@{/filterExpenses}">
        Search by Keyword: <input type="text" placeholder="Enter keyword" th:field="*{keyword}"/>
        <select th:field="*{sortBy}">
            <option value="date">Date</option>
            <option value="amount">Amount</option>
        </select>
        <input type="text" id="startDate" th:field="*{startDate}" placeholder="Start date"/>
        <input type="text" id="endDate" th:field="*{endDate}" placeholder="End date"/>
        <input type="submit" value="Submit">
    </form>
    <div>
        <a th:href="@{/create-expense}">Create Expense</a>
    </div>
    <table border="1">
        <thead>
            <th>Name</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.name}"></td>
                <td th:text="${expense.description}"></td>
                <td th:text="${expense.amount}"></td>
                <td th:text="${expense.dateString}"></td>
                <td>
                    <a th:href="@{'/deleteExpense/'+${expense.expenseId}}"
                    onclick="return confirm('Are you sure want to delete the expense?');">Delete</a>
                    |
                    <a th:href="@{'/updateExpense/'+${expense.expenseId}}">Update</a>
                </td>
            </tr>
        </tbody>
    </table>
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script th:src="@{/js/expenses-list.js}"></script>
</body>
</html>
