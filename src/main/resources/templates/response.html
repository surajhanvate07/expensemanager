<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
	<link rel="stylesheet" th:href="@{/css/base.css}"/>
	<link rel="stylesheet" th:href="@{/css/response.css}"/>
</head>
<body>
	<nav class="fixed-top bg-header-color py-4">
		<div class="app-header">
			<div class="d-flex justify-content-between align-items-center">
				<a th:href="@{/expenses}" class="text-white">
					<span class="font-size-medium font-weight-bold">
						Expense Manager
					</span>
				</a>
			</div>
		</div>
	</nav>
	<div th:if="${successMsg}" class="container p-5 my-5 border container-top-margin">
		<h1>Success!</h1>
		<p>Thanks for Registering your account. Now you can start adding your expenses!</p>
		<a th:href="@{/login}" class="btn button_default">Login</a>
	</div>
	<div th:if="${notFound}" class="container p-5 my-5 border container-top-margin">
		<h1>Expense not available</h1>
		<p th:text="${message}"></p>
		<a th:href="@{/expenses}" class="btn button_default">Home</a>
	</div>
	<div th:if="${serverError}" class="container p-5 my-5 border container-top-margin">
		<h1>Contact Administrator</h1>
		<p th:text="${message}"></p>
		<p>Something went wrong..!</p>
		<a th:href="@{/expenses}" class="btn button_default">Home</a>
	</div>
	<footer class="py-5">
		<div class="container">
			<p class="m-0 text-center text-dark">
				Copyright &copy; Expense Manager - Developed by Suraj Hanvate
			</p>
		</div>
	</footer>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
