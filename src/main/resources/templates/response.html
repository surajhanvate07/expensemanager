<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div th:if="${notFound}">
		<h1>Expense not available</h1>
		<p th:text="${message}"></p>
		<a th:href="@{/expenses}">Home</a>
	</div>
	<div th:if="${serverError}">
		<h1>Contact Administrator</h1>
		<p th:text="${message}"></p>
		<p>Something went wrong..!</p>
		<a th:href="@{/expenses}">Home</a>
	</div>
</body>
</html>
